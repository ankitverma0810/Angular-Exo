<div class="container" ng-init="listAll()">
	<a href="banners/add" class="btn btn-success pull-right"><span>New Banner</span></a>

	<div class="clearfix"></div><br><br>

	<div class="table-responsive">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Image</th>
					<th>Title</th>
					<th>URL</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr ng-repeat="banner in banners">
					<td><img ng-src="{{url}}/files/banners/{{banner.Banner.filename}}" width="100" height="100"></td>
					<td>{{banner.Banner.title}}</td>
					<td>{{banner.Banner.url}}</td>
					<td>
						<a href="banners/edit/{{banner.Banner.id}}" class="btn btn-warning">Edit</a>
						<button confirmed-click="delete($index)" ng-confirm-click="Are you sure?" class="btn btn-danger">Delete</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
