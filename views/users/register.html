<div class="register-container container">
	<div class="register-form-container">
		<h1>Register to Exo</h1>
		<form name="registerform" ng-submit="register()" novalidate>
			<div class="form-group" ng-class="{'has-error': registerform.email.$invalid}">
				<input type="email" name="email" placeholder="Email" ng-model="user.email" ng-required="true" class="form-control">

            	<span id="helpBlock" class="help-block" ng-show="registerform.email.$invalid && registerform.email.$touched">Must be a valid email</span>
			</div>

			<div class="form-group" ng-class="{'has-error': registerform.password.$invalid}">
				<input type="password" name="password" placeholder="Password" ng-model="user.password" ng-required="true" class="form-control">

            	<span id="helpBlock" class="help-block" ng-show="registerform.password.$invalid && registerform.password.$touched">Password is required</span>
			</div>

			<button type="submit" class="btn btn-success" ng-disabled="registerform.$invalid">Register</button>
		</form>
	</div>
</div>
